app_mode = development
instance_name = ${HOSTNAME}

[paths]
data = data
logs = data/log
plugins = data/plugins
provisioning = conf/provisioning

[server]
protocol = http
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/

[database]
type = sqlite3
path = grafana.db
cache_mode = private

[analytics]
reporting_enabled = false
check_for_updates = true

[security]
admin_user = admin
admin_password = mypasswordmypasswordmypassword
secret_key = SW2YcwTIb9zpOOhoPsMm

[dashboards]
versions_to_keep = 20
min_refresh_interval = 5s

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_id = 1
auto_assign_org_role = Viewer
default_theme = dark

[auth.basic]
enabled = true

[log]
mode = console
level = info

[unified_alerting]
enabled = true

[alerting]
enabled = false

[explore]
enabled = true

[metrics]
enabled = true
interval_seconds = 10

[live]
max_connections = 100
