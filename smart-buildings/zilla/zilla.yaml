---
name: zilla-mqtt-sparkplug
bindings:
  # MQTT server ports
  north_tcp_server:
    type: tcp
    kind: server
    options:
      host: 0.0.0.0
      port:
        - 1883
        - 8083
    routes:
      - when:
          - port: 1883
        exit: north_mqtt_server
      - when:
          - port: 8083
        exit: north_http_server

  # MQTT WebSocket server
  north_http_server:
    type: http
    kind: server
    routes:
      - when:
          - headers:
              upgrade: websocket
        exit: north_ws_server
  north_ws_server:
    type: ws
    kind: server
    exit: north_mqtt_server

  # MQTT server
  north_mqtt_server:
    type: mqtt
    kind: server
    exit: north_mqtt_kafka_mapping
    telemetry:
      metrics:
        - stream.*

  # MQTT messages to Kafka topics
  north_mqtt_kafka_mapping:
    type: mqtt-kafka
    kind: proxy
    options:
      topics:
        sessions: mqtt-sessions
        messages: mqtt-messages
        retained: mqtt-retained
      clients:
        - spBv1.0/+/+/{identity}/#
      publish:
        qosMax: at_least_once
    routes:
      - when:
          - publish:
              - topic: spBv1.0/#
        with:
          messages: iot-mqtt-source
        exit: north_kafka_cache_client
      - when:
          - subscribe:
              - topic: spBv1.0/#
        with:
          # TODO: change to iot-mqtt-sink
          messages: iot-mqtt-source
        exit: north_kafka_cache_client
    exit: north_kafka_cache_client

  # Kafka sync layer
  north_kafka_cache_client:
    type: kafka
    kind: cache_client
    options:
      topics:
        - name: iot-mqtt-*
          value:
            model: protobuf
            catalog:
              local:
                - subject: sparkplug_b
                  record: Payload
    exit: south_kafka_cache_server
  south_kafka_cache_server:
    type: kafka
    kind: cache_server
    options:
      topics:
        - name: iot-mqtt-*
          value:
            model: protobuf
            catalog:
              local:
                - subject: sparkplug_b
                  record: Payload
      bootstrap:
        - iot-mqtt-source
        #- iot-mqtt-sink
        - mqtt-messages
        - mqtt-retained
    exit: south_kafka_client

  # Kafka client
  south_kafka_client:
    type: kafka
    kind: client
    options:
      servers:
        -  ${{env.KAFKA_BOOTSTRAP_SERVER}}
    exit: south_tcp_client
  south_tcp_client:
    type: tcp
    kind: client

catalogs:
  local:
    type: filesystem
    options:
      subjects:
        sparkplug_b:
          path: /etc/zilla/sparkplug_b_v3.proto

telemetry:
  metrics:
    - stream.active.received
    - stream.active.sent
    - stream.opens.received
    - stream.opens.sent
    - stream.data.received
    - stream.data.sent
    - stream.errors.received
    - stream.errors.sent
    - stream.closes.received
    - stream.closes.sent
  exporters:
    stdout_logs_exporter:
      type: stdout
