---
name: example

bindings:
  north_tcp_server:
    type: tcp
    kind: server
    options:
      host: 0.0.0.0
      port:
        - 7114
    exit: north_http_server
  north_http_server:
    type: http
    kind: server
    options:
      versions:
        - h2
      authorization:
        authn_jwt:
          credentials:
            headers:
              authorization: Bearer {credentials}
            query:
              access_token: "{credentials}"
      access-control:
        policy: cross-origin
    routes:
      - when:
          - headers:
              :method: GET
              :path: /activities
          - headers:
              :method: GET
              :path: /payment-requests
          - headers:
              :method: GET
              :path: /current-balance
          - headers:
              :method: GET
              :path: /balance-histories
          - headers:
              :method: GET
              :path: /total-transactions
          - headers:
              :method: GET
              :path: /average-transactions
        exit: north_sse_server
      - when:
          - headers:
              :method: POST
              :path: /pay
          - headers:
              :method: POST
              :path: /request
          - headers:
              :method: PUT
              :path: /current-user
          - headers:
              :method: GET
              :path: /users
          - headers:
              :method: GET
              :path: /current-payment-requests
          - headers:
              :method: GET
              :path: /payment-requests/*
        exit: north_http_kafka_mapping
  north_sse_server:
    type: sse
    kind: server
    exit: north_sse_kafka_mapping
  north_sse_kafka_mapping:
    type: sse-kafka
    kind: proxy
    routes:
      - when:
          - path: /activities
        exit: kafka_cache_client1808eec1-480a-4f24-af7d-3a99101cc5b3
        with:
          event:
            id: '["${base64(key)}","${etag}"]'
          topic: activities
        guarded:
          authn_jwt:
            - read:activities
      - when:
          - path: /payment-requests
        exit: kafka_cache_client1808eec1-480a-4f24-af7d-3a99101cc5b3
        with:
          event:
            id: '["${base64(key)}","${etag}"]'
          topic: payment-requests
          filters:
            - headers:
                stream:identity: ${guarded['jwt3dc23de6-5185-46f8-86f7-717c3b023d8a'].identity}
        guarded:
          authn_jwt:
            - read:payment-requests
      - when:
          - path: /current-balance
        exit: kafka_cache_client1808eec1-480a-4f24-af7d-3a99101cc5b3
        with:
          event:
            id: '["${base64(key)}","${etag}"]'
          topic: balances
          filters:
            - key: ${guarded['authn_jwt'].identity}
        guarded:
          authn_jwt:
            - read:balances
      - when:
          - path: /balance-histories
        exit: kafka_cache_client1808eec1-480a-4f24-af7d-3a99101cc5b3
        with:
          event:
            id: '["${base64(key)}","${etag}"]'
          topic: balance-histories
          filters:
            - key: ${guarded['authn_jwt'].identity}
        guarded:
          authn_jwt:
            - read:balances
      - when:
          - path: /total-transactions
        exit: kafka_cache_client1808eec1-480a-4f24-af7d-3a99101cc5b3
        with:
          event:
            id: '["${base64(key)}","${etag}"]'
          topic: total-transactions
        guarded:
          authn_jwt:
            - read:balances
      - when:
          - path: /average-transactions
        exit: kafka_cache_client1808eec1-480a-4f24-af7d-3a99101cc5b3
        with:
          event:
            id: '["${base64(key)}","${etag}"]'
          topic: average-transactions
        guarded:
          authn_jwt:
            - read:balances
  north_http_kafka_mapping:
    type: http-kafka
    kind: proxy
    routes:
      - when:
          - method: POST
            path: /pay
        exit: north_kafka_cache_client
        with:
          capability: produce
          reply-to: replies
          topic: commands
          key: ${idempotencyKey}
          overrides:
            stream-command:operation: PayCommand
            stream:identity: ${guarded['jwt3dc23de6-5185-46f8-86f7-717c3b023d8a'].identity}
        guarded:
          authn_jwt:
            - write:pay
      - when:
          - method: POST
            path: /request
        exit: north_kafka_cache_client
        with:
          capability: produce
          reply-to: replies
          topic: commands
          key: ${idempotencyKey}
          overrides:
            stream-command:operation: RequestCommand
            stream:identity: ${guarded['jwt3dc23de6-5185-46f8-86f7-717c3b023d8a'].identity}
        guarded:
          authn_jwt:
            - write:request
      - when:
          - method: PUT
            path: /current-user
        exit: north_kafka_cache_client
        with:
          capability: produce
          topic: users
          overrides: {}
          key: ${guarded['authn_jwt'].identity}
        guarded:
          authn_jwt:
            - write:users
      - when:
          - method: GET
            path: /users
        exit: north_kafka_cache_client
        with:
          capability: fetch
          topic: users
          merge:
            content-type: application/json
        guarded:
          authn_jwt:
            - read:users
      - when:
          - method: GET
            path: /payment-requests/{id}
        exit: north_kafka_cache_client
        with:
          capability: fetch
          topic: payment-requests
          filters:
            - key: ${params.id}
        guarded:
          authn_jwt:
            - read:payment-requests
      - when:
          - method: GET
            path: /current-payment-requests
        exit: north_kafka_cache_client
        with:
          capability: fetch
          topic: payment-requests
          merge:
            content-type: application/json
          filters:
            - headers:
                stream:identity: ${guarded['jwt3dc23de6-5185-46f8-86f7-717c3b023d8a'].identity}
        guarded:
          authn_jwt:
            - read:payment-requests
  north_kafka_cache_client:
    type: kafka
    kind: cache_client
    exit: south_kafka_cache_server
  south_kafka_cache_server:
    type: kafka
    kind: cache_server
    options:
      bootstrap:
        - replies
        - payment-requests
        - balances
        - users
    exit: south_kafka_client
  south_kafka_client:
    type: kafka
    kind: client
    options:
      servers:
        - kafka:29092
    exit: south_tcp_client
  south_tcp_client:
    type: tcp
    kind: client

