asyncapi: 3.0.0
id: 'tag:stream.oay.im,2023:api'
info:
  title: StreamPay API
  version: 1.0.0
servers:
  plain_sse:
    host: localhost:9090
    protocol: secure-sse
    security:
      - $ref: '#/components/securitySchemes/httpOauth'
  plain_http:
    host: localhost:9090
    protocol: https
    security:
      - $ref: '#/components/securitySchemes/httpOauth'
channels:
  streampay-pay:
    address: '/pay'
    messages:
      StreampayPay.message:
        $ref: '#/components/messages/StreampayPayMessage'
    description: <nil>
  streampay-request:
    address: '/request'
    messages:
      StreampayRequest.message:
        $ref: '#/components/messages/StreampayRequestMessage'
    description: <nil>
  streampay-users:
    address: '/users'
    messages:
      StreampayUsers.message:
        $ref: '#/components/messages/StreampayUsersMessage'
      StreampayItemsUsers.message:
        $ref: '#/components/messages/StreampayUsersItemsMessage'
    description: <nil>
  streampay-current-user:
    address: '/users'
    messages:
      StreampayUsers.message:
        $ref: '#/components/messages/StreampayUsersMessage'
      StreampayEmpty.message:
        $ref: '#/components/messages/StreampayEmptyMessage'
    description: <nil>
    parameters:
      id:
        description: Id of the streampay users item.
        examples:
          - 53307860c3599d1de448e19d
  streampay-current-balance:
    address: '/current-balance'
    messages:
      StreampayBalances.message:
        $ref: '#/components/messages/StreampayBalancesMessage'
    description: <nil>
  streampay-total-transactions:
    address: '/total-transactions'
    messages:
      StreampayBalances.message:
        $ref: '#/components/messages/StreampayTotalTransactionMessage'
    description: <nil>
  streampay-average-transactions:
    address: '/average-transactions'
    messages:
      StreampayBalances.message:
        $ref: '#/components/messages/StreampayAverageTransactionMessage'
    description: <nil>
  streampay-balance-histories:
    address: '/balance-histories'
    messages:
      StreampayBalances.message:
        $ref: '#/components/messages/StreampayBalancesMessage'
    description: <nil>
  streampay-activities:
    address: '/activities'
    messages:
      StreampayActivity.message:
        $ref: '#/components/messages/StreampayActivityMessage'
    description: <nil>
  streampay-balances-item:
    address: '/streampay-balances/{id}'
    messages:
      StreampayBalances.message:
        $ref: '#/components/messages/StreampayBalancesMessage'
      StreampayEmpty.message:
        $ref: '#/components/messages/StreampayEmptyMessage'
    description: <nil>
    parameters:
      id:
        description: Id of the streampay balance item.
        examples:
          - 53307860c3599d1de448e19d
  streampay-payment-request:
    address: '/payment-requests'
    messages:
      StreampayPaymentRequest.message:
        $ref: '#/components/messages/StreampayPaymentRequestMessage'
    description: <nil>
  streampay-payment-requests:
    address: '/payment-requests'
    messages:
      StreampayPaymentRequest.message:
        $ref: '#/components/messages/StreampayPaymentRequestMessage'
      StreampayPaymentRequestsItemsMessage.message:
        $ref: '#/components/messages/StreampayPaymentRequestsItemsMessage'
    description: <nil>
  streampay-request-payments-item:
    address: '/payment-requests/{id}'
    messages:
      StreampayPaymentRequest.message:
        $ref: '#/components/messages/StreampayPaymentRequestMessage'
      StreampayEmpty.message:
        $ref: '#/components/messages/StreampayEmptyMessage'
    description: <nil>
    parameters:
      id:
        description: Id of the streampay balance item.
        examples:
          - 53307860c3599d1de448e19d
operations:
  doStreampayPayCommand:
    action: send
    channel:
      $ref: '#/channels/streampay-pay'
    bindings:
      x-zilla-http-kafka:
        method: POST
        overrides:
          zilla:command: PayCommand
          zilla:identity: "{identity}"
      http:
        method: POST
    messages:
      - $ref: '#/channels/streampay-pay/messages/StreampayPay.message'
    security:
     - $ref: '#/components/securitySchemes/httpOauth'
  doStreampayRequestCommand:
    action: send
    channel:
      $ref: '#/channels/streampay-request'
    bindings:
      x-zilla-http-kafka:
        method: POST
        overrides:
          zilla:command: RequestCommand
          zilla:identity: "{identity}"
      http:
        method: POST
    messages:
      - $ref: '#/channels/streampay-request/messages/StreampayRequest.message'
    security:
     - $ref: '#/components/securitySchemes/httpOauth'
  doStreampayUsersUpdate:
    action: send
    channel:
      $ref: '#/channels/streampay-current-user'
    bindings:
      x-zilla-http-kafka:
        method: PUT
        key: "{identity}"
      http:
        method: PUT
    messages:
      - $ref: '#/channels/streampay-current-user/messages/StreampayUsers.message'
    security:
     - $ref: '#/components/securitySchemes/httpOauth'
  onStreampayUsersRead:
    action: receive
    channel:
      $ref: '#/channels/streampay-users'
    bindings:
      http:
        method: GET
    messages:
      - $ref: '#/channels/streampay-users/messages/StreampayItemsUsers.message'
    security:
     - $ref: '#/components/securitySchemes/httpOauth'
  onStreampayBalanceRead:
    action: receive
    channel:
      $ref: '#/channels/streampay-balances-item'
    bindings:
      http:
        method: GET
    messages:
      - $ref: '#/channels/streampay-balances-item/messages/StreampayBalances.message'
    security:
     - $ref: '#/components/securitySchemes/httpOauth'
  onStreampayCurrentBalancesRead:
    action: receive
    channel:
      $ref: '#/channels/streampay-current-balance'
    bindings:
      x-zilla-sse-kafka:
        filters:
          - headers:
              zilla:identity: "{identity}"
    messages:
      - $ref: '#/channels/streampay-current-balance/messages/StreampayBalances.message'
    security:
     - $ref: '#/components/securitySchemes/httpOauth'
  onStreampayTotalTransactionRead:
    action: receive
    channel:
      $ref: '#/channels/streampay-total-transactions'
    messages:
      - $ref: '#/channels/streampay-total-transactions/messages/StreampayBalances.message'
    security:
     - $ref: '#/components/securitySchemes/httpOauth'
  onStreampayAverageTransactionRead:
    action: receive
    channel:
      $ref: '#/channels/streampay-average-transactions'
    messages:
      - $ref: '#/channels/streampay-average-transactions/messages/StreampayBalances.message'
    security:
     - $ref: '#/components/securitySchemes/httpOauth'
  onStreampayBalanceHistoriesRead:
    action: receive
    channel:
      $ref: '#/channels/streampay-balance-histories'
    bindings:
      x-zilla-sse-kafka:
        filters:
          - headers:
              zilla:identity: "{identity}"
    messages:
      - $ref: '#/channels/streampay-balance-histories/messages/StreampayBalances.message'
    security:
     - $ref: '#/components/securitySchemes/httpOauth'
  onStreampayActivitiesRead:
    action: receive
    channel:
      $ref: '#/channels/streampay-activities'
    messages:
      - $ref: '#/channels/streampay-activities/messages/StreampayActivity.message'
    security:
     - $ref: '#/components/securitySchemes/httpOauth'
  onStreampayPaymentRequest:
    action: receive
    channel:
      $ref: '#/channels/streampay-payment-request'
    bindings:
      x-zilla-sse-kafka:
        filters:
          - headers:
              zilla:identity: "{identity}"
    messages:
      - $ref: '#/channels/streampay-payment-request/messages/StreampayPaymentRequest.message'
    security:
     - $ref: '#/components/securitySchemes/httpOauth'
  onStreampayPaymentRequestReads:
    action: receive
    channel:
      $ref: '#/channels/streampay-payment-requests'
    bindings:
      x-zilla-http-kafka:
        method: GET
        filters:
          - headers:
              zilla:identity: "{identity}"
      http:
        method: GET
    messages:
      - $ref: '#/channels/streampay-payment-requests/messages/StreampayPaymentRequestsItemsMessage.message'
    security:
     - $ref: '#/components/securitySchemes/httpOauth'
  onStreampayPaymentRequestRead:
    action: receive
    channel:
      $ref: '#/channels/streampay-request-payments-item'
    bindings:
      x-zilla-http-kafka:
        method: GET
        filters:
            - key: "{identity}"
      http:
        method: GET
    messages:
      - $ref: '#/channels/streampay-request-payments-item/messages/StreampayPaymentRequest.message'
    security:
     - $ref: '#/components/securitySchemes/httpOauth'
components:
  securitySchemes:
    httpOauth:
      type: oauth2
      flows: {}
      scopes:
        - write:pay
        - write:request
        - write:users
        - read:users
        - read:activities
        - read:payment-requests
        - read:balances
  messages:
    StreampayPayMessage:
      contentType: application/json
      payload:
        $ref: '#/components/schemas/StreampayPay'
      name: StreampayPayMessage
      bindings:
        http:
          headers:
            type: object
            properties:
              Transfer-Encoding:
                type: string
                const: chunked
              Trailer:
                type: string
                const: \r\n
    StreampayRequestMessage:
      contentType: application/json
      payload:
        $ref: '#/components/schemas/StreampayRequest'
      name: StreampayPayMessage
      bindings:
        http:
          headers:
            type: object
            properties:
              Transfer-Encoding:
                type: string
                const: chunked
              Trailer:
                type: string
                const: \r\n
    StreampayUsersMessage:
      contentType: application/json
      payload:
        $ref: '#/components/schemas/StreampayUser'
      name: StreampayUsersMessage
      bindings:
        http:
          headers:
            type: object
            properties:
              Transfer-Encoding:
                type: string
                const: chunked
              Trailer:
                type: string
                const: \r\n
    StreampayUsersItemsMessage:
      contentType: application/json
      payload:
        $ref: '#/components/schemas/StreampayUsers'
      name: StreampayUsersMessage
      bindings:
        http:
          headers:
            type: object
            properties:
              Transfer-Encoding:
                type: string
                const: chunked
              Trailer:
                type: string
                const: \r\n
    StreampayBalancesMessage:
      contentType: application/json
      payload:
        $ref: '#/components/schemas/StreampayBalance'
      name: StreampayBalancesMessage
    StreampayActivityMessage:
      contentType: application/json
      payload:
        $ref: '#/components/schemas/StreampayActivity'
      name: StreampayActivityMessage
      bindings:
        http:
          headers:
            type: object
            properties:
              Transfer-Encoding:
                type: string
                const: chunked
              Trailer:
                type: string
                const: \r\n
    StreampayTotalTransactionMessage:
      contentType: application/json
      payload:
        $ref: '#/components/schemas/StreampayTotalTransaction'
      name: StreampayTotalTransactionMessage
      bindings:
        kafka:
          bindingVersion: 0.3.0
    StreampayAverageTransactionMessage:
      contentType: application/json
      payload:
        $ref: '#/components/schemas/StreampayAverageTransaction'
      name: StreampayTotalTransactionMessage
      bindings:
        kafka:
          bindingVersion: 0.3.0
    StreampayPaymentRequestsItemsMessage:
      contentType: application/json
      payload:
        $ref: '#/components/schemas/StreampayPaymentRequests'
      name: StreampayPaymentRequests
      bindings:
        http:
          headers:
            type: object
            properties:
              Transfer-Encoding:
                type: string
                const: chunked
              Trailer:
                type: string
                const: \r\n
    StreampayPaymentRequestMessage:
      contentType: application/json
      payload:
        $ref: '#/components/schemas/StreampayPaymentRequest'
      name: StreampayPaymentRequestMessage
      bindings:
        http:
          headers:
            type: object
            properties:
              Transfer-Encoding:
                type: string
                const: chunked
              Trailer:
                type: string
                const: \r\n
    StreampayEmptyMessage:
      contentType: application/json
      payload:
        $ref: '#/components/schemas/StreampayEmpty'
      bindings:
        http:
          headers:
            type: object
            properties:
              Transfer-Encoding:
                type: string
                const: chunked
              Trailer:
                type: string
                const: \r\n
  schemas:
    StreampayPay:
      type: object
      properties:
        userId:
          type: string
        requestId:
          type: string
        amount:
          type: number
        notes:
          type: string
      name: StreampayPay
      namespace: com.example
    StreampayRequest:
      type: object
      properties:
        userId:
          type: string
        amount:
          type: number
        notes:
          type: string
      name: StreampayRequest
      namespace: com.example
    StreampayUser:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        username:
          type: string
      name: User
      namespace: com.example
    StreampayUsers:
      type: array
      items:
        $ref: "#/components/schemas/StreampayUser"
      name: Users
      namespace: com.example
    StreampayBalance:
      type: object
      properties:
        id:
          type: string
        fromuserid:
          type: string
        fromusername:
          type: string
        touserid:
          type: string
        tousername:
          type: string
        amount:
          type: number
        notes:
          type: string
      name: Balance
      namespace: com.example
    StreampayPaymentRequest:
      type: object
      properties:
        balance:
          type: number
        timepstamp:
          type: number
      name: PaymentRequest
      namespace: com.example
    StreampayPaymentRequests:
      type: array
      items:
        $ref: "#/components/schemas/StreampayPaymentRequest"
      name: PaymentRequests
      namespace: com.example
    StreampayActivity:
      type: object
      properties:
        eventName:
          type: string
        fromUserId:
          type: string
        fromUserName:
          type: string
        toUserId:
          type: string
        toUserName:
          type: string
        amount:
          type: number
        timestamp:
          type: number
      name: StreampayActivity
      namespace: com.example
    StreampayTotalTransaction:
      type: object
      properties:
        total:
          type: number
        timestamp:
          type: number
      name: StreampayTotalTransaction
      namespace: com.example
    StreampayAverageTransaction:
      type: string
      name: StreampayAverageTransaction
      namespace: com.example
    StreampayEmpty:
      type: object
      name: Empty
      namespace: com.example
