name: zilla-taxi-demo
bindings:

  north_grpc_tcp_server:
    type: tcp
    kind: server
    options:
      host: 0.0.0.0
      port:
        - 7151
    telemetry:
      metrics:
        - stream.*
    exit: north_grpc_http_server
  north_grpc_http_server:
    type: http
    kind: server
    exit: north_grpc_server
    telemetry:
      metrics:
        - http.*

# gRPC service definition
  north_grpc_server:
    type: grpc
    kind: server
    options:
      services:
        - proto/taxi_route.proto
    exit: north_grpc_kafka_proxy
    telemetry:
      metrics:
        - grpc.*

# gRPC proxy service to Kafka topics
  north_grpc_kafka_proxy:
    type: grpc-kafka
    kind: proxy
    routes:
      - when:
          - method: taxiroute.TaxiRoute/*
        exit: south_kafka_cache_client
        with:
          capability: produce
          topic: route-requests
          acks: leader_only
          reply-to: route-replies

# gRPC Kafka fanout to a remote server
  west_taxi_route_remote_server:
    type: kafka-grpc
    kind: remote_server
    entry: south_kafka_cache_client
    options:
      acks: leader_only
    routes:
      - when:
          - topic: route-requests
            reply-to: route-replies
            method: taxiroute.TaxiRoute/*
        with:
          scheme: http
          authority: ${{env.TAXI_ROUTE_SERVER_HOST}}:${{env.TAXI_ROUTE_SERVER_PORT}}
        exit: west_taxi_route_server_grpc_client

# gRPC TaxiRoute server
  west_taxi_route_server_grpc_client:
    type: grpc
    kind: client
    exit: west_taxi_route_server_http_client
  west_taxi_route_server_http_client:
    type: http
    kind: client
    options:
      versions:
        - h2
    exit: west_taxi_route_server_tcp_client
  west_taxi_route_server_tcp_client:
    type: tcp
    kind: client
    options:
      host: ${{env.TAXI_ROUTE_SERVER_HOST}}
      port: ${{env.TAXI_ROUTE_SERVER_PORT}}

# Kafka caching layer
  south_kafka_cache_client:
    type: kafka
    kind: cache_client
    exit: south_kafka_cache_server
  south_kafka_cache_server:
    type: kafka
    kind: cache_server
    options:
      bootstrap:
        - route-requests
        - route-replies
    exit: south_kafka_client

# Connect to Kafka
  south_kafka_client:
    type: kafka
    kind: client
    options:
      servers:
        - ${{env.KAFKA_BOOTSTRAP_SERVER}}
    exit: south_kafka_tcp_client
  south_kafka_tcp_client:
    type: tcp
    kind: client

telemetry:
  # Desired metrics to track
  metrics:
    - grpc.active.requests
    - grpc.duration
    - grpc.request.size
    - grpc.response.size
    - grpc.requests.per.rpc
    - grpc.responses.per.rpc
    - http.active.requests
    - http.duration
    - http.request.size
    - http.response.size
    - stream.active.received
    - stream.active.sent
    - stream.opens.received
    - stream.opens.sent
    - stream.data.received
    - stream.data.sent
    - stream.errors.received
    - stream.errors.sent
    - stream.closes.received
    - stream.closes.sent

  # Prometheus endpoint definition
  exporters:
    prometheus_metric_exporter:
      type: prometheus
      options:
        endpoints:
          - scheme: http
            path: /metrics
            port: 7190
