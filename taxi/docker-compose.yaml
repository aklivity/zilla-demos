version: "3"
services:

  zilla-taxi:
    image: ghcr.io/aklivity/zilla:latest
    container_name: zilla-taxi
    pull_policy: always
    restart: unless-stopped
    ports:
      - 7114:7114
      - 7183:7183
      # - 7190:7190
    volumes:
      - ./taxi-kafka-asyncapi.yaml:/etc/zilla/taxi-kafka-asyncapi.yaml
      - ./taxi-mqtt-asyncapi.yaml:/etc/zilla/taxi-mqtt-asyncapi.yaml
      - ./taxi-openapi.yaml:/etc/zilla/taxi-openapi.yaml
      - ./taxi-zilla.yaml:/etc/zilla/zilla.yaml
    environment:
      KAFKA_BOOTSTRAP_SERVER: kafka:9092
      ZILLA_INCUBATOR_ENABLED: true
      JAVA_OPTIONS: "-Dzilla.binding.kafka.debug=true"
    command: start -v -e -Pzilla.engine.worker.capacity=512

  zilla-hailing:
    image: ghcr.io/aklivity/zilla:latest
    container_name: zilla-hailing
    pull_policy: always
    restart: unless-stopped
    ports:
      - 7151:7151
      # - 7190:7190
    volumes:
      - ./hailing-zilla.yaml:/etc/zilla/zilla.yaml
      - ./taxi_route.proto:/etc/zilla/proto/taxi_route.proto
    environment:
      TAXI_ROUTE_SERVER_HOST: taxi-tracking-service
      TAXI_ROUTE_SERVER_PORT: 50051
      KAFKA_BOOTSTRAP_SERVER: kafka:9092
      JAVA_OPTIONS: "-Dzilla.binding.kafka.debug=true"
    command: start -v -e

  hailing-app:
    image: ghcr.io/aklivity/extras-taxi-gateway:sha-5ac7a9c
    container_name: hailing-app
    restart: unless-stopped
    depends_on:
      - zilla-hailing
    environment:
      GATEWAY_PORT: 8085
      GRPC_SERVER_ENDPOINT: zilla-hailing:7151
    ports:
      - 8085:8085

  taxi-tracking-service:
    image: ghcr.io/aklivity/extras-taxi-service:sha-5ac7a9c
    container_name: taxi-tracking-service
    restart: unless-stopped
    depends_on:
      - zilla-taxi
    volumes:
      - ./default_bus_routes.json:/usr/src/app/default_routes.json
    environment:
      PRINT_SIM_LOGS: false
      DEFAUlT_ROUTES: true
      BROKER_HOST: zilla-taxi
    ports:
      - 50051:50051

  taxi-map-ui:
    image: ghcr.io/aklivity/extras-taxi-map-ui:live-demo-deploy
    container_name: taxi-map-ui
    restart: unless-stopped
    depends_on:
      - zilla-taxi
    ports:
      - 80:8080

networks:
  default:
    name: zilla-taxi-demo-network
    driver: bridge
