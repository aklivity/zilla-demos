args: ["start", "-v", "-e"]

extraEnv:
  - name: KAFKA_BOOTSTRAP_SERVER
    value: "kafka.taxi-demo.svc.cluster.local:9092"
  - name: KAFKA_API_KEY
    value: "admin"
  - name: KAFKA_API_SECRET
    value: "admin"
  - name: KAFKA_BOOTSTRAP_HOST
    value: "kafka.taxi-demo.svc.cluster.local"
  - name: KAFKA_BOOTSTRAP_PORT
    value: "9092"
  - name: TAXI_ROUTE_SERVER_HOST
    value: "hailing-service.taxi-demo.svc.cluster.local"
  - name: TAXI_ROUTE_SERVER_PORT
    value: "50051"

livenessProbePort: 7190
readinessProbePort: 7190

service:
  ports:
    - port: 7151
      name: grpc
    - port: 7183
      name: mqtt
    - port: 7190
      name: prometheus
