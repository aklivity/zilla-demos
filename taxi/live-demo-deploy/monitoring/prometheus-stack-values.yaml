prometheus:
  prometheusSpec:
    replicaExternalLabelName: "__replica__"
    externalLabels: { cluster: "zilla-demos" }
    storagePath: "/data"
    persistentVolume:
      enabled: false
    statefulSet:
      enabled: true
    extraFlags:
      - web.enable-lifecycle
      - storage.tsdb.wal-compression
    

    additionalScrapeConfigs:
      - job_name: zilla
        scrape_interval: 5s
        static_configs:
          - targets: ["zilla.taxi-demo.svc.cluster.local:7190"]
