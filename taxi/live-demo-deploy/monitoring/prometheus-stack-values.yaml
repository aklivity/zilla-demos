grafana:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
  ingress:
    enabled: true
    ingressClassName: nginx
    hosts:
      - taxi.aklivity.io
    tls:
      - hosts:
          - taxi.aklivity.io
        secretName: taxi-demo-tls
    path: /grafana
  grafana.ini:
    server:
      domain: taxi.aklivity.io
      root_url: "%(protocol)s://%(domain)s:%(http_port)s/grafana/"
      serve_from_sub_path: true
