syntax = "proto3";

package example;

import "google/protobuf/empty.proto";

service DemoService
{
  rpc DemoUnary(DemoMessage) returns (DemoMessage);

  rpc DemoClientStream(stream DemoMessage) returns (DemoMessage);

  rpc DemoServerStream(google.protobuf.Empty) returns (stream DemoMessage);

  rpc DemoBidiStream(stream DemoMessage) returns (stream DemoMessage);
}

message DemoMessage
{
  string message = 1;
}
